name: Development Branch Workflow

on:
  pull_request:
    branches: [development]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.16.0"

      - name: 📦 Setting up pnpm
        run: npm install -g pnpm && pnpm install

      - name: 📐 Lint and format
        run: pnpm lint && pnpm format:check

      - name: 🧪 Run unit tests and check coverage
        run: pnpm test:unit:coverage

      - name: 🐳 Build production Docker image
        run: docker build -f Dockerfile.dev -t visual-flux-frontend-dev .

      - name: 💻 Run e2e tests
        run: docker run visual-flux-frontend-dev pnpm test:e2e:dev

      - name: 📃 Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: 🚀 Push image to staging registry
        run: echo "Push to staging registry command here"
